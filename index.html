<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bookshelf.css" />
</head>
<body onload="identity()">
    <div class="bookshelf"></div>
    <div id="addBook">
        <form id="input">
            <label id="lblCover" for="Cover">Cover:</label><br>
            <input type="text" id="txtCover" name="cover" value="" onfocus='this.value = ""'><br>
            <label id="lblTitle" for="Title">Title: </label><br>
            <input type="text" id="txtTitle" name="title" value="" onfocus='this.value = ""'><br>
            <label id="lblAuthor" for="Author">Author: </label><br>
            <input type="text" id="txtAuthor" name="author" value="" onfocus='this.value = ""'><br>
            <button id="btnAdd" onclick="add();return false">Add</button>
        </form>
    </div>
</body>
<script src="bookshelf.js"></script>
</html>
